<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1,maximum-scale=1"><title>WebAR_panel</title><link rel="stylesheet" href="assets/style/style.css"></head><body><div style="position: absolute;left:20px;top:20px;z-index: 10;background-color: white;width:200px;height:200px;display: none"></div><div class="d-flex" id="main-section"><div class="left-side manage-side"><div id="projectType" class="mb-3 row text-center justify-content-evenly m-0"><input id="project-type" type="file" accept=".jpg,.png,.jpeg,.gif" hidden> <button class="btn btn-outline-dark col-md-5 projectType" id="projectType-qr"><img src="assets/images/qrcode.svg" alt="qrcode" style="width: 2.5rem"></button> <button class="btn btn-outline-dark col-md-5 projectType" id="projectType-image"><img src="assets/images/image.svg" alt="image" style="width: 2.5rem"></button> <button class="btn btn-outline-dark col-md-5 projectType" id="projectType-curved"><img src="assets/images/curved.svg" alt="curved" style="width: 2.5rem"></button> <button class="btn col-md-5 projectType" disabled="disabled" id="none"></button></div><div id="import-panel"><input id="import-file" type="file" accept=".glb,.fbx" hidden><div class="objects-box mb-3" id="image-box"><div class="btn btn-light btn-block import-object mb-2"><div class="import-object-logo"><img src="assets/images/image.svg" alt="image"></div><div class="import-object-name">Image</div><div class="import-object-add-logo" id="import-image"><img src="assets/images/plus.svg" alt="upload"></div></div></div><div class="objects-box mb-3" id="video-box"><div class="btn btn-light btn-block import-object mb-2"><div class="import-object-logo"><img src="assets/images/video.svg" alt="video"></div><div class="import-object-name">Video</div><div class="import-object-add-logo" id="import-video"><img src="assets/images/plus.svg" alt="upload"></div></div></div><div class="objects-box mb-3" id="curvedVideo-box"><div class="btn btn-light btn-block import-object mb-2"><div class="import-object-logo"><img src="assets/images/curved-video.svg" alt="video"></div><div class="import-object-name">Curved Video</div><div class="import-object-add-logo" id="import-curvedVideo"><img src="assets/images/plus.svg" alt="upload"></div></div></div><div class="objects-box mb-3" id="model-box"><div class="btn btn-light btn-block import-object mb-2"><div class="import-object-logo"><img src="assets/images/model.svg" alt="model"></div><div class="import-object-name">Model 3D</div><div class="import-object-add-logo" id="import-model"><img src="assets/images/plus.svg" alt="upload"></div></div></div><div class="objects-box mb-3" id="shape-box"><div class="btn btn-light btn-block import-object mb-2"><div class="import-object-logo"><img src="assets/images/shape.svg" alt="shape"></div><div class="import-object-name">Shape</div><div class="import-object-add-logo" id="import-shape"><img src="assets/images/plus.svg" alt="upload"></div></div></div><div class="objects-box mb-3" id="audio-box"><div class="btn btn-light btn-block import-object mb-2"><div class="import-object-logo"><img src="assets/images/audio.svg" alt="audio"></div><div class="import-object-name">Audio</div><div class="import-object-add-logo" id="import-audio"><img src="assets/images/plus.svg" alt="upload"></div></div></div></div></div><div id="scene" class="middle-side"></div><div class="right-side manage-side"><div id="manage-panel"><div class="form-group card p-3 mb-2"><h5>Position</h5><div class="input-group mb-2"><div class="input-group-prepend"><label for="position-x" class="input-group-text">X</label></div><input type="number" step="0.01" min="-5" max="5" class="form-control" id="position-x" value="0"></div><div class="input-group mb-2"><div class="input-group-prepend"><label for="position-y" class="input-group-text">Y</label></div><input type="number" step="0.01" min="-5" max="5" class="form-control" id="position-y" value="0"></div><div class="input-group mb-2"><div class="input-group-prepend"><label for="position-z" class="input-group-text">Z</label></div><input type="number" step="0.01" min="-5" max="5" class="form-control" id="position-z" value="0"></div></div><div class="form-group card p-3 mb-2"><h5>Rotation</h5><div class="input-group mb-2"><div class="input-group-prepend"><label for="rotation-x" class="input-group-text">X</label></div><input type="number" step="1" min="-180" max="180" class="form-control" id="rotation-x" value="0"></div><div class="input-group mb-2"><div class="input-group-prepend"><label for="rotation-y" class="input-group-text">Y</label></div><input type="number" step="1" min="-180" max="180" class="form-control" id="rotation-y" value="0"></div><div class="input-group mb-2"><div class="input-group-prepend"><label for="rotation-z" class="input-group-text">Z</label></div><input type="number" step="1" min="-180" max="180" class="form-control" id="rotation-z" value="0"></div></div><div class="form-group card p-3 mb-2"><h5>Scale</h5><div class="input-group mb-2"><div class="input-group-prepend"><label for="scale" class="input-group-text">All</label></div><input type="number" step="0.01" min="0.1" max="20" class="form-control" id="scale" value="1"></div><div class="input-group mb-2"><div class="input-group-prepend"><label for="scale-x" class="input-group-text">X</label></div><input type="number" step="0.01" min="0.1" max="20" class="form-control" id="scale-x" value="1"></div><div class="input-group mb-2"><div class="input-group-prepend"><label for="scale-y" class="input-group-text">Y</label></div><input type="number" step="0.01" min="0.1" max="20" class="form-control" id="scale-y" value="1"></div><div class="input-group mb-2"><div class="input-group-prepend"><label for="scale-z" class="input-group-text">Z</label></div><input type="number" step="0.01" min="0.1" max="20" class="form-control" id="scale-z" value="1"></div></div><div class="form-group card p-3 mb-2 exclusive-settingBox" id="curvedVideo-settingsBox"><h5>Curved Video</h5><div class="input-group mb-2"><label for="angle-curvedVideo" class="input-group-text">Angle</label> <input type="number" step="1" min="0" max="360" class="form-control" id="angle-curvedVideo" value="360"></div></div></div></div></div><div id="progress-box-wrapper" class="blur-wrapper"><div class="progress-box"><div class="mb-3 text-center"><b id="stepName">دانلود مدل</b></div><div class="progress"><div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="progress-value" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 10%"></div></div></div></div><div id="modal-box" class="blur-wrapper"><div class="card card-box"><div class="modal-box-header p-2"><i class="fa fa-close" id="modal-box-close"></i></div><div class="modal-box-body" id="modal-box-body"></div></div></div></body><script src="assets/js/script.min.js" type="module"></script></html>
